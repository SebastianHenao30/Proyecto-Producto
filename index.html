<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    

    <title>Ejercicio Tabla</title>
</head>
<body>
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaDatos">
        </tbody>
      </table>

      <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#agregarProductoModal">
        Agregar Producto
      </button>

      <div class="modal fade" id="agregarProductoModal" tabindex="-1" aria-labelledby="agregarProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="agregarProductoModalLabel">Agregar Producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Aquí va tu formulario -->
              <form id="formProducto">
                <div class="mb-3">
                  <label for="nombreProducto" class="form-label">Nombre del Producto</label>
                  <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" required>
                </div>
                <div class="mb-3">
                  <label for="descripcionProducto" class="form-label">Descripción del Producto</label>
                  <textarea class="form-control" id="descripcionProducto" name="descripcionProducto" rows="3" required></textarea>
                </div>
                <button type="submit" id="agregar" class="btn btn-primary">Agregar Producto</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <div class="modal fade" id="eliminarProductoModal" tabindex="-1" aria-labelledby="eliminarProductoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eliminarProductoModalLabel">Confirmación de Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Está seguro de que desea eliminar este registro?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <input type="hidden" id="idProductoEliminar">
                    <button type="button" id="confirmarEliminar" class="btn btn-danger" data-bs-dismiss="modal">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
